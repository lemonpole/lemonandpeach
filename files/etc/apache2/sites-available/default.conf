<VirtualHost *:80>
  ServerName lemonandpeach.us
  DocumentRoot /vagrant/client

  # correct caching issue where edited images do not refresh http://www.mabishu.com/blog/2013/05/07/solving-caching-issues-with-vagrant-on-vboxsf/
  EnableSendfile off

  <Directory /vagrant/client>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted 
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName api.lemonandpeach.us
  DocumentRoot /vagrant/api

  # correct caching issue where edited images do not refresh http://www.mabishu.com/blog/2013/05/07/solving-caching-issues-with-vagrant-on-vboxsf/
  EnableSendfile off

  <Directory /vagrant/api>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>
