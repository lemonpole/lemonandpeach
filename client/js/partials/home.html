<section id="main-splash"></section>

<section id="married-date">
  <h1>We are getting married!</h1>
  <h2>Wednesday, May 25th, 2016</h2>
</section>

<section id="fancy-divider" class="container">
  <hr />
  <i class="fa fa-heart fa-lg fa-fw"></i>
  <hr />
</section>

<section id="timer" class="container">
  <div class="row">
    <timer until="May 25, 2016">
      <div class="col-xs-4 col-md-2 col-md-offset-2">
        <div class="timer-item" equal-height-to-width>
          <p><span>{{ days }}</span> days</p>
        </div>
      </div>
      <div class="col-xs-4 col-md-2">
        <div class="timer-item" equal-height-to-width>
          <p><span>{{ hours }}</span> hours</p>
        </div>
      </div>
      <div class="col-xs-4 col-md-2">
        <div class="timer-item" equal-height-to-width>
          <p><span>{{ minutes }}</span> minutes</p>
        </div>
      </div>
      <div class="hidden-xs col-md-2">
        <div class="timer-item" equal-height-to-width>
          <p><span>{{ seconds }}</span> seconds</p>
        </div>
      </div>
    </timer>
  </div>
</section>
